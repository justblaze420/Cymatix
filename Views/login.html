<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cymatix - Iniciar Sesion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="cymatic.ico" />
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/styles.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/bootstrap.css'>
    <script src='main.js'></script>
    <script src="../JS/bootstrap.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body background="login.jpg" class="bg-cover bg-center bg-no-repeat flex items-center justify-center h-screen text-white">
 <div class="glass max-w-md w-full p-8 rounded-2xl">
    <h1 class="text-4xl font-bold title-gradient text-center mb-6">Cymatix Login</h1>
    <form class="space-y-4">
      <input type="text" placeholder="Usuario" class="w-full p-3 rounded bg-black/30 border border-white/20 focus:outline-none focus:ring-2 focus:ring-cyan-200 text-white placeholder:text-white/60">
      <input type="password" placeholder="Contraseña" class="w-full p-3 rounded bg-black/30 border border-white/20 focus:outline-none focus:ring-2 focus:ring-fuchsia-200 text-white placeholder:text-white/60">
      <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-teal-400 via-fuchsia-400 to-teal-400 rounded-lg font-semibold hover:opacity-90 transition-all shadow-md">
        <img src="iniciarsesion.png" height="50" width="50">
        Iniciar sesión</button>
    </form>
  </div>
</body>
